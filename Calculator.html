<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport content="width-device-width">
        <title>Calculator</title>
        <link href="calc_styles.css" rel="stylesheet" type="text/css" />
        <link href="calc_util.css" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <h1 class="text-center">Calculate me! - A Calculator made by me</h1>
        <div class="container flex flex-col mx-auto items-center">
            <div class="row">
                <input class="input" type="text"/>
            </div>
            <div class="row">
                <button class="button">C</button>
                <button class="button">(</button>
                <button class="button">)</button>
                <button class="button">%</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">/</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <button class="button">-</button>
            </div>

        </div>
        <script src="calc.js"></script>
    </body>
</html>
